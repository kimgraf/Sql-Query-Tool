<div ng-controller="DriversCrtl as jdvr">
    <div class="form-group">
        <h3>
            JDBC Drivers
            <button ng-click="jdvr.newDriver()" class="btn btn-primary pull-right" id="btn_new_driver">New</button>
        </h3>
        <hr>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Driver...">
        <hr>
    </div>

    <table id="databases_list" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Driver Class</th>
            <th>Driver Files</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="driver in jdvr.drivers">
            <td>
               <a ng-click="jdvr.editDriver(driver.name)" href="">{{ driver.name }}</a>
            </td>
            <td>
                {{ driver.driverClass }}
            </td>
            <td>
                {{ driver.driverFiles }}
            </td>
        </tr>
        <tr ng-hide="jdvr.drivers.length">
            <td colspan="3">
                <p class="text-center">No Drivers Found</p>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <h4>Debug:</h4>
    <pre>{{ jdb.drivers | json }}</pre>
</div>
