
<div ng-controller="DatabaseCtrl as db">
    <form id="DatabaseForm" name="DatabaseForm" class="form-horizontal" role="form">
        <legend class="sm-col-12">Database Information</legend>

        <div class="form-group">
            <label id="lbl_Name" for="name" class="col-sm-4 control-label">Name</label>

            <div class="col-sm-8">
                <input ng-show="!db.isEdit" type="text" class="form-control" name="name" id="name" placeholder=""
                       ng-model="db.database.name">
                <span ng-show="db.isEdit" class="form-control">{{db.database.name}}</span>
            </div>
        </div>

       <div class="form-group">
            <label id="lbl_url" for="url" class="col-sm-4 control-label">URL</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="url" id="url" placeholder=""
                       ng-model="db.database.url">
            </div>
        </div>

       <div class="form-group">
            <label id="lbl_url" for="username" class="col-sm-4 control-label">User Name</label>

            <div class="col-sm-8">
                <input type="text" class="form-control" name="username" id="username" placeholder=""
                       ng-model="db.database.userName">
            </div>
        </div>

       <div class="form-group">
            <label id="lbl_url" for="password" class="col-sm-4 control-label">Password</label>

            <div class="col-sm-8">
                <input type="password" class="form-control" name="password" id="password" placeholder=""
                       ng-model="db.database.password">
            </div>
        </div>

        <div class="form-group">
            <label id="lbl_driver" for="driver" class="col-sm-4 control-label"
                   is-required="true">Driver</label>

            <div class="col-sm-7">
                <select class="form-control"  ng-model="db.driver" ng-options="driver.name for driver in db.drivers" id="driver">
                    <option value="">-- choose one --</option>
                </select>
            </div>
            <div ><button ng-click="db.newDriver()" class="btn btn-primary" id="btn_driver">New</button></div>
        </div>

        <div class="err" ng-bind-html="db.errorMsg" ng-show="db.errorMsg.length > 0"></div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8 text-right">
                <button ng-show="db.isEdit" type="button" class="btn btn-success" id="btn_create" ng-click="db.updateDatabase()">Update</button>
                <button ng-show="!db.isEdit" type="button" class="btn btn-success" id="btn_create" ng-click="db.createDatabase()">Save</button>
                <button type="button" class="btn btn-success" id="btn_run" ng-click="db.testConnection()">Test Connection</button>
                <a ng-href="/#/databases" id="btn_cancel" class="btn btn-warning">Cancel</a>
            </div>
        </div>

        <pre>{{ db.database | json }}</pre>

    </form>

</div>
