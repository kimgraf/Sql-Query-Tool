<div class="row">
    <div ng-controller="CreateJdbcSourceCtrl as cjsc">
        &NonBreakingSpace;
        <div class="jumbotron">
            <h2>Create JdbcSource</h2>
        </div>

        <form id="CreateJdbcSourceForm" name="CreateJdbcSourceForm" class="form-horizontal" role="form"
              ng-submit="cjsc.createJdbcSource()">
            <legend class="sm-col-12">Basic Information</legend>

            <div class="form-group">
                <label id="lbl_Name" for="name" class="col-sm-4 control-label">Name</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="name" id="name" placeholder=""
                           ng-model="cjsc.jdbcsource.name">
                </div>
            </div>

            <div class="form-group">
                <label id="lbl_url" for="url" class="col-sm-4 control-label">URL</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="url" id="url" placeholder=""
                           ng-model="cjsc.jdbcsource.url" >
                 </div>
            </div>

            <div class="form-group">
                <label id="lbl_driver" for="driver" class="col-sm-4 control-label"
                       is-required="CreateJdbcSourceForm.driver">Driver</label>

                <div class="col-sm-8">
                    <input type="text" class="form-control" name="driver" id="driver"
                           ng-model="cjsc.jdbcsource.driver">
                </div>
            </div>

            <pre>{{ cjsc.jdbcsource | json }}</pre>

            <div class="form-group">
                <div class="col-sm-offset-4 col-sm-8 text-right">
                    <a ng-href="/#/" id="btn_cancel" class="btn btn-warning">Cancel</a>

                    <button type="submit" class="btn btn-success" id="btn_create">Create JdbcSource</button>
                </div>
            </div>


        </form>
    </div>
</div>
