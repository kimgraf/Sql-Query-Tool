<div ng-controller="DatabasesCrtl as jdb">
    <div class="form-group">
        <h3>
            JDBC Databases
            <button ng-click="jdb.newDatabase()" class="btn btn-primary pull-right" id="btn_new_database">New</button>
        </h3>
        <hr>
    </div>
    <div class="form-group">
        <input class="form-control" type="text" ng-model="searchText" placeholder="Type here to filter Database...">
        <hr>
    </div>

    <table id="databases_list" class="table table-striped">
        <thead>
        <tr>
            <th>Name</th>
            <th>Url</th>
            <th>Driver</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="database in jdb.databases">
            <td>
               <a href="" ng-click="jdb.editDatabase(database.name)" >{{ database.name }}</a>
            </td>
            <td>
                {{ database.url }}
            </td>
            <td>
                {{ database.driver }}
            </td>
        </tr>
        <tr ng-hide="jdb.databases.length">
            <td colspan="3">
                <p class="text-center">No Databases Found</p>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
    <h4>Debug:</h4>
    <pre>{{ jdb.queries | json }}</pre>
</div>
